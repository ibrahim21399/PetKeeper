                                        <label class="form-label" for="form2Example22">Business License</label>
                                        <input class="form-control" type="file" (change)="onChange($event)">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">License Picture</label>
                                        <input class="form-control" type="file" (change)="onChange($event)">
                                    </div>

                                        <label class="form-label" for="form2Example22">Business Description</label>
                                        <textarea id="form2Example22" [(ngModel)]="businessDesc" class="form-control" required [ngModelOptions]="{standalone: true}"></textarea>
