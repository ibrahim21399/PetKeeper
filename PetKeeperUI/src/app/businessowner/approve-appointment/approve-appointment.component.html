<div *ngIf="UnApprovedAppointments.length > 0">
	<table class="table table-bordered table-hover text-center">
		<thead>
			<tr>
				<th>Business Name</th>
				<th>Date</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of UnApprovedAppointments">
				<th>{{item.businessName}}</th>
				<th>{{item.bookDate|date:'fullDate'}}</th>
				<th>
					<a class="btn btn-success mx-2 " (click)="Approve(item.id)" [routerLink]="['/businessowner/approve/accept']">Approve</a>
					<a class="btn btn-danger" (click)="Decline(item.id)" routerLink="/businessowner/delcline">Decline</a>
				</th>
			</tr>
		</tbody>
	</table>
</div>
