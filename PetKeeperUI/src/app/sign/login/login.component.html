<div style="background:url(../../../assets/images/thomas-lefebvre-mT1uxKaegSQ-unsplash.jpg);">
	<br>
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Please Sign In</label>
			<div class="login-form">
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Email</label>
						<input id="user" type="text" class="input" [(ngModel)] = "email" required>
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" [(ngModel)] = "password" required>
					</div>
					<br>
					<div class="group">
						<input type="submit" class="button" routerLink="/login" (click)="login()" value="Login">
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
</div>
